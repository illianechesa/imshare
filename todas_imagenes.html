    <!-- Scripts -->
    <script>
        function zoomin() {
            var myImg = document.getElementById("imagen");
            var currWidth = myImg.clientWidth;
            if (currWidth == 2500) return false;
            else {
                myImg.style.width = (currWidth + 300) + "px";
            }
        }
        function zoomout() {
            var myImg = document.getElementById("imagen");
            var currWidth = myImg.clientWidth;
            if (currWidth == 100) return false;
            else {
                myImg.style.width = (currWidth - 300) + "px";
            }
        }
    </script>
